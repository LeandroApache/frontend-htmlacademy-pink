      <feBlend result="blend" in2="SourceGraphic"/>
    </filter>
  </defs>
  <g style="fill: #bec2c7; filter: url(#filter)">
    <circle id="circle" class="cls-1" cx="21.5" cy="21.47" r="17.531" style="stroke: inherit; filter: none; fill: inherit"/>
  </g>
